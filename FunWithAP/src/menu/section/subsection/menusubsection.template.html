<div class='menu-subsection-content'>
  <div ng-repeat='item in subsection.items'>
    <div class='tree' ng-if='item.items && item.items.length>0' >
      <div ng-click='subsection.expand($event)'> + {{item.title}}</div>
      <menu-subsection  class='collapsible' items='item.items' template='subsection.template' level={{item.level||0}}></menu-subsection>
    </div>
    <finance-menu-item ng-if="(!item.items) && (subsection.template=='finance')" obj='item'></finance-menu-item>
    <menu-item ng-if='!item.items && !subsection.template' obj='item'></menu-item>
  </div>
</div>
